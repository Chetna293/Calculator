<htm>
    <head>
        <title>Calulator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="Calc.js"></script>
        <link rel="stylesheet" href="Calc.css">
    </head>

    <body>
       <div class="container">
           <hr/>
           <div class="panel panel-primary">
               <div class="panel-heading">
                   Calculator
               </div>
               <div class="panel-body">
                   <p>Enter the First Number:</p>
                    <input id="first" />
                    <p>Enter the Second Number:</p>
                   <input id="second" />
                   <p class="output"></p>
                   <button class="btn btn-success" onClick="calc('Add')">+</button>
                   <button class="btn btn-success" onClick="calc('Sub')">-</button>
                   <button class="btn btn-success" onClick="calc('Mul')">*</button>
                   <button class="btn btn-success" onClick="calc('Div')">/</button>
                   <button class="btn btn-success" onClick="calc('Mod')">%</button>
               </div>
           </div>
       </div> 
    </body>
</htm>
